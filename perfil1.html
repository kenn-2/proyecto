<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Perfil del docente</h1>
    </header>
    <div class="container">
        <nav>
            <a href="star.html">Página principal</a>
            <a href="reportes.html">Generar reportes</a>
            <a href="califi.html">Colocar calificaciones</a>
            <a href="chat.html">eventos</a>
        </nav>
    
        <section id="profile">
            <div class="profile-card">
                <div class="profile-picture">
                    <img id="profile-img" src="avatar.jpg" alt="Foto de perfil">
                    <input type="file" id="file-input" accept="image/*" style="display:none;">
                    <label for="file-input" class="change-img-btn">Cambiar Foto</label>
                </div>
                <div class="profile-details">
                    <h2 id="full-name">Nombre Apellido</h2>
                    <div class="profile-field">
                        <span class="field-label">DNI:</span>
                        <span id="dni">12345678</span>
                    </div>
                    <div class="profile-field">
                        <span class="field-label">Grado y Sección:</span>
                        <span id="grade-section">5to A</span>
                    </div>
                    <div class="profile-field">
                        <span class="field-label">Correo Electrónico:</span>
                        <span id="email">ejemplo@gmail.com</span>
                    </div>
                    
                    <button id="edit-profile-btn">Editar Perfil</button>
                    <div id="edit-form" class="edit-form" style="display:none;">
                        <input type="text" id="input-full-name" placeholder="Nombre Apellido">
                        <input type="text" id="input-dni" placeholder="12345678">
                        <input type="text" id="input-grade-section" placeholder="5to A">
                        <input type="email" id="input-email" placeholder="ejemplo@gmail.com">
                        <button id="save-changes-btn">Guardar Cambios</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <div class="footer-content">
            <p>© 2024 Team queso. Gracias por ayudar a todos los estudiantes especiales que tienen</p>
        </div>
    </footer>
    
    <script src="scripts.js"></script>
</body>
</html>
